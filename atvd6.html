<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd6.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .resultado {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>RESULTADO:</h1>
    <h3>Olá! Digite a opção desejada!</h3>
    <p>[1] - Cadastrar item.</p>
    <p>[2] - Mostrar itens cadastrados.</p>
    <p>[3] - Sair do sistema.</p><br>
    <form action="#">
        <label for="menu">Selecione uma opção</label><br>
        <input type="text" name="menu" id="optMenu" value="">
        <br>
        <button type="button" id="enviar" value="Enviar">ENVIAR</button>
        <div class="resultado" id="resultado"></div>
    </form>
    <h1>CÓDIGO:</h1>
    <textarea name="" id="" cols="150" rows="30">
        var enviar = document.getElementById('enviar');
        var resultado = document.getElementById('resultado');


        let listItems = [];
        function cadastrarItem(nomeItem, qtdItem, dataCadastro) {
            itemCadastro = {
                itemCadastrar: nomeItem,
                qtdCadastrarItem: qtdItem,
                dataCadastar: dataCadastro
            }
            let mostrar = listItems.push(itemCadastro);
            return mostrar;
        }

        function mostrarItem() {
            for(let i = 0; i < listItems.length; i++){
                resultado = JSON.stringify(listItems);
                document.getElementById('resultado').innerHTML = resultado;
            }
        }


        enviar.addEventListener("click", function (event) {
            let valorMenu = Number(document.getElementById('optMenu').value);
            console.log(valorMenu)
            console.log(listItems)
            switch (valorMenu) {
                case 1:
                    let vezes = 0
                    let item = prompt("Nome do ITEM: ");
                    let qtd = Number(prompt("Quantidade de ITEM: "));
                    let data = prompt("Data do cadastro: ");
                    if (item != "") {
                        alert("Cadastro realizado com sucesso!");
                    } else {
                        alert("Erro")
                    }
                    vezes += cadastrarItem(item, qtd, data);
                    if (vezes > 1) {
                        resultado = `${vezes} itens adicionados`;
                    } else {
                        resultado = `${vezes} item adicionado`;
                    }
                    document.getElementById('resultado').innerHTML = resultado;
                    break;

                case 2:
                    mostrarItem();
                    break;
                default:
                    resultado = "Nenhuma opção é valida!";
                    document.getElementById('resultado').innerHTML = resultado;
                    break;
            }
        });
    </textarea>
    <script src="atvd6.js"></script>
</body>

</html>
