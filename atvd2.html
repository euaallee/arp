<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd2.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>CÃ“DIGO</h1>
    <textarea name="" id="" cols="150" rows="30">
    const num1 = Number(prompt("Digite o valor 1: "))
    const num2 = Number(prompt("Digire o valor 2: "))

    function soma(num1, num2){
        let som = num1 + num2
        return som
    }
    function subtracao(num1, num2){
        let sub = num1 - num2
        return sub
    }
    function multiplicacao(num1, num2){
        let mult = num1 * num2
        return mult
    }
    function divisao(num1, num2){
        let div = num1 / num2
        return div
    }
    function resto(num1, num2){
        let rest = num1 % num2
        return rest
    }

    alert(soma(num1, num2))
    alert(subtracao(num1, num2))
    alert(multiplicacao(num1, num2))
    alert(divisao(num1, num2))
    alert(resto(num1, num2))
    </textarea>
    <script src="atvd2.js"></script>
</body>

</html>
